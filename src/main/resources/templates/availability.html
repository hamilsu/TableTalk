<div id="timeSheet" >
    <div>
    <form >
        <div class="page-header">
            <h2>Pick the days and times you'd be available to play</h2>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <select id="inputState" class="form-control">
                    <option selected>S!!!unday</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <select id="period1" class="form-control">
                    <option selected>After</option>
                    <option>Before</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <select id="time1" class="form-control">
                    <option selected>12:00pm</option>
                    <option>1:00pm</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <p class="align-middle text-center">AND</p>
            </div>
            <div class="form-group col-md-2">
                <select id="time2" class="form-control">
                    <option selected>10:00pm</option>
                    <option>1:00pm</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <div class=" text-center custom-control custom-checkbox checkbox-xl">
                    <input type="checkbox" class="custom-control-input" id="checkbox-3" checked="">
                    <label class="custom-control-label" for="checkbox-3">Repeat?</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Another Time</button>
        </div>
    </form>
</div>
</div>
