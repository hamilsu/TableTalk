<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/%22%3E">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/main.css" type="text/css"/>
    <link rel="stylesheet" href="/game.css" type="text/css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TableTalk</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>
<div class="container" style="margin-top: 32px">
    <div class="row">
        <img th:src="${game.imageUrl}" width="100%">
    </div>
    <div class="row">
        <div class="col-xs left-col">
            <div class="row auto-left-margin">
            <h1 th:text="${game.name}" id="gameName"></h1>
            </div>
            <div class="row auto-left-margin">
                <p>
                    <img src="/icons/people-outline.svg" class="svg">
                <p>: &nbsp</p>
                <p th:text="${game.minPlayers}"></p>
                <p>&nbsp - &nbsp</p>
                <p th:text="${game.maxPlayers}"></p>
                </p>
            </div>
            <div class="row auto-left-margin">
                <p>Age: &nbsp</p>
                <p th:text="${game.minAge}"></p>
                <p>+</p>
            </div>
            <div class="row auto-left-margin">
                <p th:text="${game.averageUserRating}"></p>
                <p>
                    <img src="/icons/star.svg" class="svg">
                </p>
                <p>
                <p>&nbsp (</p>
                <p th:text="${game.numUserRatings}"></p>
                <p>&nbsp reviews)</p>
                </p>
            </div>
        </div>
        <div class="col-sm">
            <p th:text="${game.description}"/>
        </div>
    </div>
    <div class="row padding-top">
        <div class="col-sm">
            <a type="button" class="btn btn-secondary" th:href="${game.url}" target="_blank">Read More</a>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-primary" id="alertbtn">Add Game</button>
        </div>
    </div>
    <div class="row spacer">

    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        $("#alertbtn").on("click", toggleAlert);
        $('#alert').on('close.bs.alert', toggleAlert)
        let game = document.getElementById("gameName").innerText;

        function toggleAlert(){
            window.alert(game + " has been added to your games!" );
        }
    });

</script>
</body>
</html>
