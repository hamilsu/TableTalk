    <title>TableTalk</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript">
        $(function($) {
            $("#Game_Name").autocomplete({
                source: "gameNamesAutocomplete",
                minLength: 3,
                select: function(event, ui) {
                    this.value = ui.item.label;
                    $("#Game_Id").val(ui.item.value);
                    return false;
                }
            });
        });
    </script>


</head>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>

<div>
    <p>Create a room</p>
    <p th:text="${room}" />

    <form action="#" th:action="@{/saveRoom}" th:object="${room}" enctype="multipart/form-data" method="POST">
        <label>Address</label><input type="text" name="address" th:field="*{address}">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="game">Game</span>
            </div>
            <input id="Game_Name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="gameName" />
        </div>
        <input id="Game_Id" type="hidden" name="gameId" th:field="*{gameId}"/>
        <input type="file" name="imageFile"/>
        <button name="submit" type="submit" value="0">Submit</button>
        <input type="hidden" id="fileName" th:value="${photo.fileName}">
    </form>
</div>
    <img id="userImage" src="" alt="Photo upload confirmation"/>
<script type="text/javascript">
        function userImage(){
        let fileName = document.getElementById('fileName');
        let image = document.getElementById('userImage');
        image.src = "/upload/" + fileName.value;
        }
        userImage();
    </script>




</body>

</html>
